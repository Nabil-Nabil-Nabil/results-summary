<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <!-- Result Section -->
    <section class="result-section">
      <p>Your Result</p>
      <div class="result">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <!-- Summary Section -->
    <section class="summary-section">

      <h1>Summary</h1>
      <div class="points">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
        </div>
        <div>
          <p><span>80</span> / 100</p>
        </div>
      </div>
      <div class="points">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
        </div>
        <div>
          <p><span>92</span> / 100</p>
        </div>
      </div>
      <div class="points">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
        </div>
        <div>
          <p><span>61</span> / 100</p>
        </div>
      </div>
      <div class="points">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
        </div>
        <div>
          <p><span>72</span> / 100</p>
        </div>
      </div>

      <div class="continue">
        <button><a href="#">Continue</a></button>
      </div>
    </section>

  </main>
  
</body>
</html>
